<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content user">
              <h1>Territory Detail Page</h1>
              {{vm.territory.num}}
                <br /> {{vm.territory.description}}
                <br /> {{vm.territory.status}}
                <br />
              <button ng-click="vm.checkOut(vm.territory)" class="btn btn-default">Check-out</button>
              <button ng-click="vm.goToList()" class="btn btn-default">Go To List</button>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
